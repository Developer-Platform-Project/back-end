server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:test;
    driver-class-name: org.h2.Driver
    h2:
      console:
        enabled: true
      path: /h2-console
    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
